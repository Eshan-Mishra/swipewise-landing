<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="swFront" x1="0%" y1="10%" x2="100%" y2="90%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="swBack" x1="0%" y1="10%" x2="100%" y2="90%">
      <stop offset="0%" stop-color="#0f766e" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#134e4a" stop-opacity="0.65"/>
    </linearGradient>
  </defs>

  <!-- Back/shadow chevron pair (offset left, darker) -->
  <path d="M 2 17 L 22 40 L 2 63"
    fill="none" stroke="url(#swBack)"
    stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 19 17 L 39 40 L 19 63"
    fill="none" stroke="url(#swBack)"
    stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Front bright chevron pair -->
  <path d="M 15 17 L 35 40 L 15 63"
    fill="none" stroke="url(#swFront)"
    stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 32 17 L 52 40 L 32 63"
    fill="none" stroke="url(#swFront)"
    stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
